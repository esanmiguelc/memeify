<html>
<body>

<canvas width="300" height="300" id="canvas">
</canvas>

<input type="text" id="topText" placeholder="Top Text">
<input type="text" id="bottomText" placeholder="Bottom Text">
<input type="button" id="save" value="save">

<script src="build.min.js"></script>
<script>
    "use strict";

    var image = new Image();
    image.src = 'https://cdn.meme.am/images/300x/3291562.jpg';
    image.onload = function () {
        var canvas = document.getElementById("canvas");
        var topText = document.getElementById("topText");
        var bottomText = document.getElementById("bottomText");
        var memeify = Memeify.newInstance(canvas);
        memeify.createMeme(image, canvas, topText.value, bottomText.value);
        [topText, bottomText].forEach(function (element) {
            element.onkeyup = function () {
                memeify.createMeme(image, canvas, topText.value, bottomText.value);
            }
        });
    };

    var save = document.getElementById('save');
    save.onclick = function() {
        canvas.toDataURL("image/jpeg", 1.0);
    };
</script>
</body>
</html>
